<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1119</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .info{
            width: 300px;
            height: 150px;
            margin: 40px auto 0 ;
            border: #6B8EAE solid 3px;
            border-radius: 18px;
            rotate: -15deg;
        }
        .info .title{
            background-color:rgba(255,255,255,30%);
            
        }
        .info .title h3{
            line-height: 1.8;
            background-color: #F2A8A5;
            border: #6B8EAE solid 3px;
            width: fit-content;
            padding: 10px 30px;
            border-radius: 60%;
            margin: auto;
            position: relative;
            top: calc((10px + 1.5ex) * -1.2);
        }
        .info .card-list{
            display: flex;
            flex-wrap: wrap;
        }
        .info .card-list .card{
            width: 280px;
            margin: 0 10px;
        }
        .info .card-list .card .txt{
            margin: 9px;
        }
        .info .card-list .card .txt h4{
            text-align: center;
            margin-top: 0px;
        }
        .info .card-list .card .txt ul{
            margin-left: 2em;
        }
        .info2{
            width: 300px;
            height: 180px;
            margin: 120 0 180 200;
            border: #6AA74F solid 3px;
            border-radius: 18px;
            rotate: 36deg;
            position: relative  ;
            left: 300px;
            top: 100px;
        }
        .info2 .title{
            background-color:rgba(255,255,255,30%);
            
        }
        .info2 .title h3{
            line-height: 1.8;
            background-color: #F5A623 ;
            border: #6AA74F solid 3px;
            width: fit-content;
            padding: 10px 30px;
            border-radius: 60%;
            margin: auto;
            position: relative;
            top: calc((10px + 1.5ex) * -1.2);
        }
        .info2 .card-list{
            display: flex;
            flex-wrap: wrap;
        }
        .info2 .card-list .card{
            width: 280px;
            margin: 0 10px;
        }
        .info2 .card-list .card .txt{
            margin: 9px;
        }
        .info2 .card-list .card .txt h4{
            text-align: center;
            margin-top: 0px;
        }
        .info2 .card-list .card .txt ul{
            margin-left: 2em;
        }
    </style>
</head>
<body>
    <div class="info">
        <div class="title">
            <h3>氣候變遷</h3>
            <div class="card-list">
                <div class="card">
                <div class="txt">
                    <h4>如 寒流與熱浪</h4>
                    <ul class="list">
                    <p>影響：狐蝠食物資源逐漸匱乏、棲地減少， 甚⾄導致死亡。</p>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="info2">
        <div class="title">
            <h3>人為活動</h3>
            <div class="card-list">
                <div class="card">
                <div class="txt">
                    <h4>如早期獵⼈⼤量捕捉狐蝠做為食物、寵物或標本</h4>
                    <ul class="list">
                    <p>影響：棲息地持續被⼲擾破壞，食物資源⼤量減少。</p>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
